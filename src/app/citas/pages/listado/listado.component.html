<div class="container">
  <h1>Citas</h1>
  <hr />

  <button mat-button class="newCita" routerLink="/citas/nueva-cita">
    <mat-icon>add_box</mat-icon> Nueva Cita
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- IdCita Column -->
    <ng-container matColumnDef="idcita">
      <th mat-header-cell *matHeaderCellDef>Id Cita</th>
      <td mat-cell *matCellDef="let element">{{ element.idAppoinments }}</td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Hora Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.hours }}</td>
    </ng-container>

    <!-- IdPrueba Column -->
    <ng-container matColumnDef="idprueba">
      <th mat-header-cell *matHeaderCellDef>Id Prueba</th>
      <td mat-cell *matCellDef="let element">{{ element.id_tests }}</td>
    </ng-container>

    <!-- IdAfiliado Column -->
    <ng-container matColumnDef="idafiliado">
      <th mat-header-cell *matHeaderCellDef>Id Afiliado</th>
      <td mat-cell *matCellDef="let element">{{ element.id_affiliates }}</td>
    </ng-container>

    <!-- Opciones Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button routerLink="/citas/actualizar-cita/:id">
          <mat-icon>update</mat-icon>
        </button>
        <button mat-button>
          <mat-icon mat-button (click)="openDialog()">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
